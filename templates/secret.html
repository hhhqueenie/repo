{% extends "base.html"%}

{% block main %}
<div class="horizontal-flex">
  <div class="spacer"> </div>
  <div class="container">
    <h1>使用者only</h1>
    <form class="textInput" action="/secret" method="POST">
      {{ form.csrf_token() }}
      {{ form.pathphrase(class_="formInput")}}
      {{ form.submit(class_="button") }}

    </form>

    {% if pathphrase %}
    <p>{{pathphrase}}</p>
    {% endif %}

  </div>
  <div class="spacer"> </div>
</div>

{% endblock main %}
