{% extends "base.html"%}

{% block main %}
<div class="container">
  <h1>测试写作风格</h1>
<form class="textInput" action="/" method="POST">
  {{ form.csrf_token() }}
  <h5>本测试仅提取中文，不考虑特殊字符包括英语内容</h5>
  {{ form.str(class_="formInput") }}
  {{ form.submit }}

</form>

{% if str %}
    <p>{{str}}</p>
{% endif %}

</div>

{% endblock main %}
