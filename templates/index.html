{% extends "base.html"%}

{% block main %}
<div class="container">
  <h1>输入一段文字</h1>
<h2>测测写作风格像哪位作家</h2>
<form action="/" method="POST">
  {{ form.csrf_token() }}
  <h5>本测试仅提取中文，不考虑特殊字符包括英语内容</h5>
  {{ form.str }}
  {{ form.submit }}

</form>

{% if str %}
    <p>{{str}}</p>
{% endif %}

</div>

{% endblock main %}
