{% extends "base.html"%}

{% block main %}
<div class="horizontal-flex">
  <div class="spacer"> </div>
  <div class="container">
    <h1>测试写作风格</h1>
    <form class="textInput" action="/" method="POST">
      {{ form.csrf_token() }}
      <h5>本测试仅提取中文，如需考虑其他语言内容请自行翻译</h5>
      {{ form.str(class_="formInput") }}
      {{ form.submit(class_="button") }}

    </form>

    {% if str %}
    <p>{{str}}</p>
    {% endif %}

  </div>
  <div class="spacer"> </div>
</div>

{% endblock main %}
